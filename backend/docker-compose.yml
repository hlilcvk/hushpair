version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: hushpair_postgres
    environment:
      POSTGRES_DB: hushpair
      POSTGRES_USER: hushpair
      POSTGRES_PASSWORD: hushpair_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hushpair"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hushpair_redis
    command: redis-server --appendonly yes --requirepass hushpair_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
