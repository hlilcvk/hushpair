name: hushpair
description: A secure, socially camouflaged connection platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.0.0

  # HTTP & WebSocket
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Device Info
  device_info_plus: ^10.0.1
  package_info_plus: ^5.0.1

  # Camera & Permissions
  camera: ^0.10.5+9
  permission_handler: ^11.2.0

  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0

  # Utils
  uuid: ^4.3.3
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1

  # Firebase (Push Notifications)
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.15

  # Image Picker
  image_picker: ^1.0.7

  # QR Code
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
