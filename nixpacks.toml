[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = [
  "cd backend && npx prisma generate",
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && npx prisma migrate deploy && node dist/main.js"

[variables]
NODE_ENV = "production"
